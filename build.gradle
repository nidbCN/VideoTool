plugins {
    id 'java'
    id 'maven-publish'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.10'
}

javafx {
    version = "17"
    modules = ['javafx.controls', 'javafx.fxml']
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://maven.aliyun.com/repository/public/')
    }
    mavenCentral()
}

dependencies {
    implementation 'io.github.palexdev:materialfx:11.13.5'
    implementation 'com.jfoenix:jfoenix:9.0.10'
    implementation 'org.openjfx:javafx-controls:18.0.1'
    implementation 'org.openjfx:javafx-fxml:18.0.1'
    implementation 'org.kordamp.ikonli:ikonli-javafx:12.3.1'
    implementation 'net.bramp.ffmpeg:ffmpeg:0.7.0'
    implementation 'uk.co.caprica:vlcj-javafx:1.0.3'
    implementation 'org.kordamp.ikonli:ikonli-materialdesign2-pack:12.3.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}

group = 'cn.gaein.video'
version = '1.0-SNAPSHOT'
description = 'VideoTool'
java.sourceCompatibility = JavaVersion.VERSION_17

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

application {
    mainClass = "cn.gaein.java.video.tool.MainApplication"
}